services:
  # Production API Service
  - type: web
    name: umukozihr-tailor-api
    env: python
    region: oregon
    branch: main
    buildCommand: cd server && pip install -r requirements.txt
    startCommand: cd server && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SELF_PING_ENABLED
        value: true
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: umukozihr-db-production
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: umukozihr-redis-production
          type: redis
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

  # Staging API Service
  - type: web
    name: umukozihr-tailor-api-staging
    env: python
    region: oregon
    branch: dev
    buildCommand: cd server && pip install -r requirements.txt
    startCommand: cd server && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: staging
      - key: LOG_LEVEL
        value: DEBUG
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SELF_PING_ENABLED
        value: true
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: umukozihr-db-staging
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: umukozihr-redis-staging
          type: redis
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false

databases:
  # Production PostgreSQL Database
  - name: umukozihr-db-production
    databaseName: umukozihr_prod
    user: umukozihr_user
    region: oregon
    plan: free

  # Staging PostgreSQL Database
  - name: umukozihr-db-staging
    databaseName: umukozihr_staging
    user: umukozihr_user
    region: oregon
    plan: free

# Note: Redis services need to be created manually in Render dashboard
# as they are not fully supported in render.yaml for free tier
